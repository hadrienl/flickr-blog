<!DOCTYPE html>
<html>
<head>
  <title>{{ siteTitle }}</title>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <link rel="stylesheet" href="/components/foundation/css/foundation.css">
  <link rel="stylesheet" href="/styles/styles.css">
  <link rel="stylesheet" href="/components/foundation-icon-fonts/foundation-icons.css">
  {% block head %}{% endblock %}
</head>
<body>
  {% if photoset.cover %}
  <div
    class="photoset-cover"
    style="background-image: url('{{ photoset.cover.url_m }}');"></div>
  {% endif %}
  {% block body %}{% endblock %}
  <footer>
    <p>Generated with <a href="https://github.com/hadrienl/flickr-blog">FlickrBlog</a> by <a href="http://hadrien.eu">Hadrien.eu</a></p>
  </footer>
  
  <script src="/components/jquery/dist/jquery.min.js"></script>
  <script src="/components/foundation/js/foundation.min.js"></script>
  <script src="/components/foundation/js/foundation/foundation.offcanvas.js"></script>
  <script>
    $(document).foundation();
  </script>
  {% block foot %}{% endblock %}
</body>
</html>
