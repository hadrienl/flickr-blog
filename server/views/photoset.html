<p>
  <a href="/">Home</a>
</p>
<h1>
  {{ photoset.title }}
</h1>
<div>
  {{ photoset.description | markdown | raw}}
</div>
<div>
  {% for photo in photos %}
  <figure>
    <a
    href="{{ photo.url_o }}">
      <img
        src="{{ photo.url_m }}"
        alt="{{ photo.tags }}"
        title="{{ photo.title }}">
    </a>
  </figure>
  {% endfor %}
</div>
