<h1>Flickr Blog</h1>
{% if !photosets.length %}
<p>Your blog is empty. Did you configured correctly in <a href="/settings">settings</a> ?</p>
{% else %}
{% for photoset in photosets %}
<h2>
  {{ photoset.title }}
</h2>
<p>{{ photoset.date_create|date('jS \o\f F') }}</p>
<div>
  {{ photoset.description | markdown | raw }}
</div>
{% endfor %}
{% endif %}
